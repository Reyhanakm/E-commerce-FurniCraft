{% if field.field.widget.input_type == "checkbox" %}
  <!-- Checkbox style -->
  <div class="flex items-center mb-4">
    {{ field }}
    <label for="{{ field.id_for_label }}" class="ml-2 font-medium text-gray-700">
      {{ field.label }}
    </label>
  </div>

{% else %}
  <!-- Regular or custom field -->
  <div class="mb-4">
    <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">
      {{ field.label }}
    </label>

    {% if field_html %}
      {{ field_html|safe }}
    {% else %}
      {{ field }}
    {% endif %}

    {% if field.errors %}
      {% for error in field.errors %}
        <p class="text-red-600 text-sm mt-1">{{ error }}</p>
      {% endfor %}
    {% endif %}
  </div>

{% endif %}
