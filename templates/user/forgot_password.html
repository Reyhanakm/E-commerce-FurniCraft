{% extends "base.html" %}
{% load static %}


{% block content %}
    
    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-lock text-red-600 text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password?</h2>
                <p class="text-gray-600">No worries, we'll send you reset instructions.</p>
            </div>

    
        <form method="POST" novalidate class="space-y-6">
            {% csrf_token %}

            {% include "components/auth_field.html" with field=form.email %}

            <button type="submit" 
                class="w-full bg-red-400 hover:bg-red-500 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                Reset Password
            </button>

            <div class="text-center">
                <a href="{% url 'user_login' %}" class="text-sm text-gray-600 hover:text-gray-800 flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Login
                </a>
            </div>
        </form>


{% endblock content %}
