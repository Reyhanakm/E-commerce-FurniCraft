{% extends "user/navbar_footer.html" %}

{% block title %}Products | FurniCraft{% endblock title %}
    

{% block content %}
{% include 'components/messages.html'%}

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
        <div class="bg-white shadow rounded overflow-hidden min-h-[320px] flex flex-col">
            
            <img src="{{ product.primary_image.image.url }}"
                 alt="{{ product.name }}"
                 class="h-48 w-full object-cover">

            <div class="p-4 flex-1">
                <h3 class="text-lg font-semibold">{{ product.name }}</h3>
                <p class="text-gray-600">â‚¹{{ product.variants.first.sales_price }}</p>
            </div>

        </div>
    {% endfor %}
</div>

{% endblock content %}
