<script>
    htmx.ajax('GET', "{% url 'my_profile' %}", {
        target: "#profile-content",
        swap: "innerHTML"
    });
</script>

<div class="p-6 text-center">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <h2 class="text-lg font-semibold text-gray-800 mb-2">Password Updated</h2>
    <p class="text-gray-600 text-sm mb-6">
        Your password has been changed successfully.
    </p>

    <button 
        type="button"
        onclick="closePasswordModal()"
        class="px-6 py-2 bg-[#A89289] text-white rounded-md hover:bg-[#8f7a73] transition shadow-sm">
        Close
    </button>
</div>
<div id="django-messages" hx-swap-oob="true">
    {% include "components/messages.html" %} 
</div>
