<script>
    closePasswordModal();

    // Optionally refresh the profile modal content
    htmx.ajax('GET', "{% url 'my_profile' %}", {
        target: "#profile-content",
        swap: "innerHTML"
    });
</script>

<div class="p-6 text-center">
    <h2 class="text-lg font-semibold text-green-600 mb-2">Password Updated</h2>
    <p class="text-gray-600 mb-4">Your password has been changed successfully.</p>

    <button 
        onclick="closePasswordModal()"
        class="px-5 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
        Close
    </button>
</div>
