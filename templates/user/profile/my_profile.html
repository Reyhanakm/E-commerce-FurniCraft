{% extends "product/navbar_footer.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">

    <div class="flex gap-6">

        <!-- LEFT SIDEBAR -->
        <aside class="w-1/4 bg-white rounded-xl shadow-md p-6 border border-gray-100">

            <h2 class="text-xl font-semibold text-gray-800 mb-4">My Profile</h2>

            <ul class="space-y-3">

                <!-- Address List -->
                <li>
                    <button 
                        hx-get="{% url 'address_list' %}"
                        hx-target="#profile-content"
                        hx-swap="innerHTML"
                        class="w-full text-left px-4 py-2 rounded-lg bg-gray-50 hover:bg-[#A89289] hover:text-white transition">
                        My Addresses
                    </button>
                </li>

                <!-- Add Address -->
                <li>
                    <button 
                        hx-get="{% url 'add_address' %}"
                        hx-target="#profile-content"
                        hx-swap="innerHTML"
                        class="w-full text-left px-4 py-2 rounded-lg bg-gray-50 hover:bg-[#A89289] hover:text-white transition">
                        Add New Address
                    </button>
                </li>

            </ul>
        </aside>

        <!-- RIGHT CONTENT AREA -->
        <section 
            id="profile-content"
            class="w-3/4 bg-white rounded-xl shadow-md p-6 border border-gray-100">

            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Welcome, {{ request.user.username }} ðŸ‘‹</h2>
            <p class="text-gray-600">
                Use the menu on the left to manage your profile.
            </p>

        </section>

    </div>
</div>
{% endblock %}
