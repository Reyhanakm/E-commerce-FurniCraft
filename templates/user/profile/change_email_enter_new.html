<h3 class="text-lg font-semibold text-gray-800 mb-4">Enter New Email</h3>
<p class="text-gray-600 text-sm mb-4">
    Current email verified successfully. Please enter your new email address.
</p>

<form method="POST"
      hx-post="{% url 'change_email_enter_new' %}" 
      hx-target="#emailModalContent" 
      hx-swap="innerHTML" novalidate>
    {% csrf_token %}

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-3 rounded-lg text-sm 
                {% if message.tags == 'error' %}bg-red-50 text-red-600 border border-red-200
                {% else %}bg-blue-50 text-blue-600 border border-blue-200{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include "components/auth_field.html" %}
    {% endfor %}

    <div class="flex justify-end gap-3 mt-6">
        <button type="button" onclick="closeEmailModal()" class="text-gray-600">Cancel</button>
        <button type="submit"
                class="px-5 py-2 bg-[#A89289] hover:bg-[#8f7a73] text-white rounded-md transition">
            Continue
        </button>
    </div>
</form>
