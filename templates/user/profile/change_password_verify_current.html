<h3 class="text-lg font-semibold text-gray-800 mb-4">Verify Current Password</h3>

<form method="POST"
      hx-post="{% url 'change_password_verify_current' %}"
      hx-target="#passwordModalContent"
      hx-swap="innerHTML">
    {% csrf_token %}

    <label class="block text-sm text-gray-600 mb-1">Current Password</label>
    <input type="password" name="current_password" required
           class="w-full border px-4 py-2 rounded-md focus:ring-2 focus:ring-[#A89289]">

    {% if messages %}
        {% for msg in messages %}
            <p class="text-red-600 text-sm mt-2">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <div class="flex justify-end gap-3 mt-6">
        <button type="button" onclick="closePasswordModal()" class="text-gray-600">Cancel</button>
        <button type="submit"
                class="px-5 py-2 bg-[#A89289] text-white rounded-md hover:bg-[#8f7a73]">
            Verify
        </button>
    </div>
</form>
