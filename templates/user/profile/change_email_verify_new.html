<h3 class="text-lg font-semibold text-gray-800 mb-4">Verify New Email</h3>
<p class="text-gray-600 text-sm mb-4">
    An OTP has been sent to your **new email**.
</p>

<form method="POST"
      hx-post="{% url 'change_email_verify_new' %}" 
      hx-target="#emailModalContent" 
      hx-swap="innerHTML">
    {% csrf_token %}

    {% if messages %}
        {% for message in messages %}
            <div class="p-2 my-2 text-sm text-red-700 bg-red-100 rounded-lg">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <label class="block text-sm text-gray-600 mb-1">Enter OTP</label>
    <input type="text" name="otp" maxlength="6" required
           class="w-full border px-4 py-2 rounded-md focus:ring-2 focus:ring-[#A89289] focus:outline-none">

    <div class="flex justify-between items-center mt-6">
        <a href="{% url 'resend_email_change_new_otp' %}" 
           hx-post="{% url 'resend_email_change_new_otp' %}" 
           hx-target="#emailModalContent" 
           hx-swap="innerHTML"
           class="text-sm text-[#A89289] hover:text-[#8f7a73] hover:underline">
            Resend OTP
        </a>
        <div class="flex gap-3">
            <button type="button" onclick="closeEmailModal()" class="text-gray-600">Cancel</button>
            <button type="submit"
                    class="px-5 py-2 bg-[#A89289] hover:bg-[#8f7a73] text-white rounded-md transition">
                Verify & Update Email
            </button>
        </div>
    </div>
</form>
