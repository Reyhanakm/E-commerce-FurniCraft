<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #f3f3f3; }
  </style>
</head>
<body>

<h1>Sales Report</h1>

<p>
  <strong>Period:</strong> {{ start_date }} to {{ end_date }} <br>
  <strong>Total Sales:</strong> ₹{{ total_sales }}
</p>

<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for item in sold_items %}
    <tr>
      <td>{{ item.order.order_id }}</td>
      <td>{{ item.order.created_at|date:"Y-m-d" }}</td>
      <td>{{ item.product.product }}</td>
      <td>{{ item.quantity }}</td>
      <td>₹{{ item.price }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
