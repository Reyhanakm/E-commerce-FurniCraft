{% extends "admin/base_admin.html" %}
{% block content %}

<h1 class="text-2xl font-semibold mb-6">Add Category Offer</h1>

<form method="post" novalidate>
  {% csrf_token %}

  {% for field in form %}
    {% include "components/form_field.html" with field=field %}
  {% endfor %}

  <div class="flex justify-end gap-4 mt-6">
    <a href="{% url 'admin_offer_list' %}">Cancel</a>
    <button type="submit">Save Category Offer</button>
  </div>
</form>

{% endblock %}
