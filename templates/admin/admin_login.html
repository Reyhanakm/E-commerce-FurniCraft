<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-96">
    <h1 class="text-2xl font-semibold text-center mb-6 text-[#b82d2d]">
      Admin Login
    </h1>

    {% if messages %}
    <div class="mb-4 space-y-2">
      {% include 'components/messages.html' %}
    </div>
    {% endif %}

    <form method="post" class="space-y-4" novalidate>
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email"
       class="w-full border border-gray-400 rounded-md p-2
              focus:outline-none focus:border-[#b82d2d] focus:ring-2 focus:ring-[#f1c5c5]"
       required>
      </div>

      <!-- Password with eye toggle -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>

        <div class="relative">
          <input
            type="password"
            id="password-field"
            name="password"
            class="w-full border border-gray-400 rounded-md p-2 pr-10 focus:ring focus:ring-gray-200"
            required
          >

          <!-- Eye Icon -->
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500"
          >
            <!-- Eye SVG -->
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 
                4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>

            <!-- Eye Off SVG -->
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7
                a9.97 9.97 0 012.366-4.266m3.147-2.26A9.953 9.953 0 0112 5
                c4.478 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.043 5.272M9.88 9.88
                a3 3 0 104.243 4.243"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3l18 18"/>
            </svg>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-[#b82d2d] text-white py-2 rounded-md hover:bg-[#a22727] transition">
        Login
      </button>
    </form>
  </div>

  <!-- Password Toggle Script -->
  <script>
    const passwordField = document.getElementById("password-field");
    const toggleBtn = document.getElementById("togglePassword");
    const eyeOpen = document.getElementById("eyeOpen");
    const eyeClosed = document.getElementById("eyeClosed");

    toggleBtn.addEventListener("click", () => {
      const isHidden = passwordField.type === "password";

      passwordField.type = isHidden ? "text" : "password";

      // Toggle icons
      eyeOpen.classList.toggle("hidden");
      eyeClosed.classList.toggle("hidden");
    });
  </script>

</body>
</html>
